    <script>
        $(document).ready(function() {
            $("#boton").click(function() {
                var valor = $("#texto").val();
                var base64 = btoa(valor);
                var url = "http://localhost:8080/web/sintactico/" + base64;

                $.ajax({
                    url: url,
                    type: "GET",
                    dataType: "json",
                    success: function(data) {
                        $("#resp").val(data.message);

                    },
                    error: function(error) {
                        console.log(error);
                        $("#resp").val(error);

                    }
                });


            });

        });
    </script>
